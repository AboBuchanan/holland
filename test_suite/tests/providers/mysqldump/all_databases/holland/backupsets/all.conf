[holland:backup]
plugin = mysqldump
backups-to-keep = 1
estimated-size-factor = 1

[mysqldump]
lock-method         = auto-detect
databases           = "*"
tables              = "*"
dump-routines       = no
dump-events	    = no
stop-slave          = no
bin-log-position    = no
flush-logs	    = no
file-per-database   = no
additional-options  = ""

[compression]
method              = gzip
inline              = yes
level               = 1
