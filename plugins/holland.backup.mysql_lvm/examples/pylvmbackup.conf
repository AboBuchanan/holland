[pylvmbackup]
# default: auto-detect from mysql datadir
# logical-volume = dba/mysql

# default: mysql lv + _snapshot
# snapshot-name = mysql_snapshot

# default: minimum of 20% of mysql lv or mysql vg free size
# snapshot-size = 1G

# default: /mnt/snapshot
# mount-directory = /mnt/snapshot/

[pylvmbackup:mysql]
# default: ~/.my.cnf
# defaults-file = ~/.my.cnf

# default: current user
# user = root

# default: none
# password = 

# default: localhost
# host = localhost

# default: 3306
# port = 3306

# default: none
# socket = /var/run/mysqld/mysqld.sock

# default: no
# innodb-recovery = yes

# default: yes
# extra-flush-tables = yes

# default: yes
# lock-tables = yes

[pylvmbackup:log]
# default: info
# level = debug

# default: none
# file = /var/log/pylvmbackup.log

# default: yes
# console = yes
